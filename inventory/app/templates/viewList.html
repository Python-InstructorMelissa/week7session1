<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://beedevservices.github.io/beedev-css/framework/beedev.css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>{{ownerList.oList}}</title>
</head>
<body>
    <header>
        <h1>{{ownerList.user.fullName()}}: {{ownerList.oList}}</h1>
        <img src="{{ownerList.user.uImg}}" alt="{{ownerList.user.username}}">
        <nav>
            {% block menu %} {% include 'menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <main>
        {% for i in inventory %}
            <p><img src="{{i.iImage}}" alt="{{i.iName}}">{{i.iName}}:{{i.count}} </p>
        {% endfor %}
    </main>
    <footer>
        Made by Melissa
    </footer>
</body>
</html>
